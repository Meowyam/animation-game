      var cornerSize = new Size(10, 60);

      cRectangle.fillColor = 'lightgreen';

    </script>

    <script type="text/javascript">
      function playChords(chord){
        const canvas = document.getElementById('myCanvasK')
        const ctx = canvas.getContext('2d')

        const c = document.querySelector('audio[data-key="65"]');
        const e = document.querySelector('audio[data-key="83"]');
        const b = document.querySelector('audio[data-key="74"]');

        const eb = document.querySelector('audio[data-key="69"]');
        const bb = document.querySelector('audio[data-key="85"]');

        let blueKey = function(k) {
          document.querySelector('[data-note='+k+']').classList.add('playing')
        }

        const cma7 = function() {
          c.play()
          e.play()
          b.play()
        }

        const cm7 = function() {
          c.play()
          eb.play()
          bb.play()
        }

        const c7 = function() {
          c.play()
          e.play()
          bb.play()
        }
        
        if (chord == 'cma7') {
          cma7()
          blueKey('C')
          blueKey('E')
          blueKey('B')
        } else if (chord == 'cm7') {
          cm7()
          blueKey('C')
          blueKey('Dsharp')
          blueKey('Asharp')
        } else if (chord == 'c7') {
          c7()
          blueKey('C')
          blueKey('E')
          blueKey('Asharp')
        }
      }
    </script>
